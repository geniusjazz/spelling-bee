<!DOCTYPE html>
<html>
<head>
  <title>Spelling Bee Adventure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Same HTML structure as before -->
  <script src="js/storage.js" type="module"></script>
  <script src="js/levelSelector.js" type="module"></script>
  <script src="js/pronunciation.js" type="module"></script>
  <script src="js/keyboard.js" type="module"></script>
  <script src="js/ui.js" type="module"></script>
  <script src="js/main.js" type="module"></script>
  <script src="https://geniusjazz.github.io/spelling-bee/words.js"></script>
  <script type="module">
    import { startGame } from './js/main.js';
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof words !== 'undefined' && words.length > 0) {
        startGame();
      } else {
        document.querySelector('script[src="https://geniusjazz.github.io/spelling-bee/words.js"]').onload = () => startGame();
      }
    });
  </script>
</body>
</html>
