<!DOCTYPE html>
<html>
<head>
  <title>Spelling Bee Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 15px;
      background-color: #f5f5f5;
      margin: 0;
    }
    h1 {
      font-size: 32px;
      color: #333;
    }
    #part, #definition {
      font-size: 22px;
      margin: 15px 0;
      color: #555;
    }
    #input {
      width: 90%;
      max-width: 400px;
      padding: 15px;
      font-size: 20px;
      margin: 20px auto;
      display: block;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    button, select {
      width: 90%;
      max-width: 300px;
      padding: 20px;
      font-size: 24px;
      margin: 10px auto;
      display: block;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      touch-action: manipulation;
    }
    button:hover, select:hover {
      background-color: #45a049;
    }
    #showAnswer {
      background-color: #2196F3; /* Blue for Show Answer */
      display: none; /* Hidden by default */
    }
    #showAnswer:hover {
      background-color: #1e88e5;
    }
    #feedback {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 30px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
      animation: popIn 0.5s ease-out;
    }
    #feedback.correct {
      background-color: #4CAF50;
    }
    #feedback.wrong {
      background-color: #f44336;
    }
    @keyframes popIn {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      80% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    @media (max-width: 768px) {
      h1 { font-size: 28px; }
      #part, #definition { font-size: 18px; }
      #input { font-size: 18px; padding: 12px; }
      button, select { font-size: 20px; padding: 15px; }
      #feedback { font-size: 24px; padding: 20px; }
    }
  </style>
</head>
<body>
  <h1>Spelling Bee Practice</h1>
  <select id="levelSelect" onchange="changeLevel()">
    <option value="0">Level 1</option>
    <option value="1">Level 2</option>
    <option value="2">Level 3</option>
  </select>
  <div id="part"></div>
  <div id="definition"></div>
  <button onclick="pronounceWord()">Pronounce</button>
  <input type="text" id="input" placeholder="Type the word">
  <button onclick="checkSpelling()">Check</button>
  <button onclick="nextWord()">Next</button>
  <button id="showAnswer" onclick="showAnswer()">Show Answer</button>
  <div id="feedback"></div>

  <script>
    const words = [
      // Level 1
      { word: "deep", part: "adjective", definition: "extending downward to a considerable degree" },
      { word: "happy", part: "adjective", definition: "having the feeling arising from well-being" },
      { word: "bump", part: "verb", definition: "to hit or knock with force" },
      { word: "bear", part: "noun", definition: "an animal with long shaggy hair" },
      { word: "count", part: "verb", definition: "to find the total number of units" },
      { word: "dunk", part: "verb", definition: "to dip into liquid while eating" },
      { word: "feet", part: "noun", definition: "terminal parts of the legs" },
      { word: "cold", part: "adjective", definition: "having a low temperature" },
      { word: "alone", part: "adjective", definition: "away from other people" },
      { word: "click", part: "verb", definition: "to select something on a computer" },
      // Level 2
      { word: "eagle", part: "noun", definition: "a large bird of prey" },
      { word: "berries", part: "noun", definition: "small pulpy edible fruits" },
      { word: "caves", part: "noun", definition: "hollowed-out chambers in the earth" },
      { word: "blanket", part: "noun", definition: "a warm fabric bed covering" },
      { word: "catch", part: "verb", definition: "to take hold of suddenly" },
      { word: "glow", part: "verb", definition: "to shine with light" },
      { word: "quick", part: "adjective", definition: "done with rapidity" },
      { word: "cotton", part: "noun", definition: "a soft fibrous substance" },
      { word: "seats", part: "noun", definition: "assigned sitting places" },
      { word: "baseball", part: "noun", definition: "a game with a bat and ball" },
      // Level 3
      { word: "giraffe", part: "noun", definition: "a large mammal with a long neck" },
      { word: "groceries", part: "noun", definition: "staple foodstuffs" },
      { word: "huddling", part: "verb", definition: "gathering in a group" },
      { word: "jigsaw", part: "noun", definition: "a puzzle with small pieces" },
      { word: "neighbors", part: "noun", definition: "ones living nearby" },
      { word: "mansion", part: "noun", definition: "an impressive large home" },
      { word: "powwow", part: "noun", definition: "a North American Indian ceremony" },
      { word: "bazaar", part: "noun", definition: "a market with shops" },
      { word: "astray", part: "adverb", definition: "into a wrong way" },
      { word: "liquid", part: "noun", definition: "a fluid substance" }
    ];

    let currentLevel = 0;
    let currentIndex = 0;
    let failCount = 0; // Track failed attempts

    function getLevelWords() {
      const start = currentLevel * 10; // 10 words per level
      return words.slice(start, start + 10);
    }

    function showWord() {
      const levelWords = getLevelWords();
      const w = levelWords[currentIndex];
      document.getElementById("part").innerText = "Part of Speech: " + w.part;
      document.getElementById("definition").innerText = "Definition: " + w.definition;
      document.getElementById("input").value = "";
      document.getElementById("showAnswer").style.display = failCount >= 5 ? "block" : "none";
    }

    function pronounceWord() {
      const levelWords = getLevelWords();
      const w = levelWords[currentIndex];

      // First word pronunciation
      const firstWord = new SpeechSynthesisUtterance(w.word);
      firstWord.lang = "en-US";
      firstWord.rate = 0.5;

      // Second word pronunciation (after 2-second delay)
      const secondWord = new SpeechSynthesisUtterance(w.word);
      secondWord.lang = "en-US";
      secondWord.rate = 0.5;

      // Part of speech
      const partSpeech = new SpeechSynthesisUtterance(`Part of speech: ${w.part}`);
      partSpeech.lang = "en-US";
      partSpeech.rate = 0.5;

      // Definition
      const definition = new SpeechSynthesisUtterance(`Definition: ${w.definition}`);
      definition.lang = "en-US";
      definition.rate = 0.5;

      // Chain the sequence
      speechSynthesis.speak(firstWord);
      firstWord.onend = () => {
        setTimeout(() => {
          speechSynthesis.speak(secondWord);
          secondWord.onend = () => {
            speechSynthesis.speak(partSpeech);
            partSpeech.onend = () => {
              speechSynthesis.speak(definition);
            };
          };
        }, 2000); // 2-second pause
      };
    }

    function nextWord() {
      const levelWords = getLevelWords();
      currentIndex = (currentIndex + 1) % levelWords.length;
      failCount = 0; // Reset fail count on new word
      showWord();
      pronounceWord();
    }

    function showFeedback(message, isCorrect) {
      const feedback = document.getElementById("feedback");
      feedback.innerText = message;
      feedback.className = isCorrect ? "correct" : "wrong";
      feedback.style.display = "block";
      setTimeout(() => {
        feedback.style.display = "none";
      }, 1500); // Hide after 1.5 seconds
    }

    function checkSpelling() {
      const levelWords = getLevelWords();
      const userInput = document.getElementById("input").value.trim().toLowerCase();
      if (userInput === levelWords[currentIndex].word) {
        showFeedback("ðŸŽ‰ Awesome! Correct! ðŸŽ‰", true);
        failCount = 0; // Reset fail count
        setTimeout(() => {
          nextWord();
        }, 1500); // Move to next word
      } else {
        failCount++;
        showFeedback("âŒ Oops! Try Again! âŒ", false);
        if (failCount >= 5) {
          document.getElementById("showAnswer").style.display = "block";
        }
      }
      document.getElementById("input").value = ""; // Clear input box
    }

    function showAnswer() {
      const levelWords = getLevelWords();
      const w = levelWords[currentIndex];
      showFeedback(`Answer: ${w.word}`, false); // Show answer in feedback style
      setTimeout(() => {
        nextWord(); // Move to next word after showing answer
      }, 1500);
    }

    function changeLevel() {
      currentLevel = parseInt(document.getElementById("levelSelect").value);
      currentIndex = 0;
      failCount = 0; // Reset fail count on level change
      showWord();
      pronounceWord();
    }

    showWord();
    pronounceWord();
  </script>
</body>
</html>
