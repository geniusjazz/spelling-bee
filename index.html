<!DOCTYPE html>
<html>
<head>
  <title>Spelling Bee Adventure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') #fff59d;
      margin: 0;
      color: #333;
    }
    h1 {
      font-family: 'Annie Use Your Telescope', cursive;
      font-size: 48px;
      color: #e91e63;
      text-shadow: 2px 2px #ffeb3b;
      animation: bounce 2s infinite;
    }
    #part, #definition, #wordIndex {
      font-size: 24px;
      margin: 15px 0;
      color: #d81b60;
      background: rgba(255, 235, 59, 0.7);
      padding: 10px;
      border-radius: 15px;
      display: inline-block;
    }
    #wordDisplay {
      width: 90%;
      max-width: 450px;
      padding: 20px;
      font-size: 28px;
      margin: 20px auto;
      background: #ffffff;
      border: 4px dashed #2196f3;
      border-radius: 20px;
      min-height: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button {
      padding: 20px 30px;
      font-size: 26px;
      margin: 15px auto;
      display: block;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      touch-action: manipulation;
      transition: transform 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    button:hover:not(:disabled) {
      transform: scale(1.1);
    }
    button:active:not(:disabled) {
      transform: scale(0.95);
    }
    select {
      width: 90%;
      max-width: 300px;
      padding: 15px;
      font-size: 24px;
      margin: 15px auto;
      display: block;
      background: #ffeb3b;
      color: #d81b60;
      border: 3px solid #f06292;
      border-radius: 20px;
      cursor: pointer;
    }
    button:disabled, select:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
      box-shadow: none;
    }
    #pronounce {
      width: 90%;
      max-width: 350px;
      background: #4caf50;
    }
    #checkAnswer {
      width: 90%;
      max-width: 350px;
      background: #ff9800;
    }
    #showAnswer {
      width: 90%;
      max-width: 350px;
      background: #2196f3;
      display: none;
    }
    #keyboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 700px;
      margin: 20px auto;
    }
    .key {
      width: 60px;
      height: 60px;
      margin: 8px;
      font-size: 24px;
      background: linear-gradient(135deg, #2196f3, #42a5f5);
      color: white;
      border: 3px solid #1976d2;
      border-radius: 15px;
      cursor: pointer;
      touch-action: manipulation;
      transition: transform 0.1s;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    .key:hover:not(:disabled) {
      transform: scale(1.1);
    }
    .key:active:not(:disabled) {
      transform: scale(0.9);
    }
    .key:disabled {
      background: #cccccc;
      border-color: #aaaaaa;
      box-shadow: none;
    }
    #backspace {
      width: 90px;
      background: linear-gradient(135deg, #f44336, #ef5350);
      border-color: #d32f2f;
    }
    #clear {
      width: 90px;
      background: linear-gradient(135deg, #9c27b0, #ab47bc);
      border-color: #7b1fa2;
    }
    #feedback {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      padding: 40px;
      font-size: 36px;
      font-weight: bold;
      color: white;
      border-radius: 30px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      z-index: 1000;
      animation: popIn 0.5s ease-out;
    }
    #feedback.correct {
      background: #4caf50;
      border: 5px solid #2e7d32;
    }
    #feedback.wrong {
      background: #f44336;
      border: 5px solid #c62828;
    }
    #celebration {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      pointer-events: none;
    }
    .celebration-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #ffffff;
      text-shadow: 2px 2px 4px #000000;
    }
    .star {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #ffeb3b;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: spin 1.5s linear infinite;
    }
    .balloon {
      position: absolute;
      width: 30px;
      height: 40px;
      background: #f06292;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: float 2s ease-in-out infinite;
    }
    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #2196f3;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
      60% { transform: translateY(-10px); }
    }
    @keyframes popIn {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      80% { transform: translate(-50%, -50%) scale(1.15); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    @keyframes spin {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.2); }
      100% { transform: rotate(360deg) scale(1); }
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(10); opacity: 0; }
    }
    @media (max-width: 768px) {
      h1 { font-size: 36px; }
      #part, #definition, #wordIndex { font-size: 20px; padding: 8px; }
      #wordDisplay { font-size: 24px; padding: 15px; }
      button, select { font-size: 22px; padding: 15px 25px; }
      .key { width: 50px; height: 50px; font-size: 20px; margin: 5px; }
      #backspace, #clear { width: 70px; }
      #feedback { font-size: 28px; padding: 30px; }
      .celebration-text { font-size: 36px; }
      .star { width: 30px; height: 30px; }
      .balloon { width: 20px; height: 30px; }
      .firework { width: 8px; height: 8px; }
    }
  </style>
</head>
<body>
  <h1>Spelling Bee Adventure</h1>
  <div id="mainContent">
    <select id="levelSelect" onchange="changeLevel()">
      <option value="0">Level 1</option>
      <option value="1">Level 2</option>
      <option value="2">Level 3</option>
      <option value="3">Level 4</option>
      <option value="4">Level 5</option>
      <option value="5">Level 6</option>
      <option value="6">Level 7</option>
    </select>
    <div id="part"></div>
    <div id="definition"></div>
    <div id="wordIndex"></div>
    <button id="pronounce" onclick="pronounceWord()">Pronounce</button>
    <div id="wordDisplay"></div>
    <div id="keyboard"></div>
    <button id="checkAnswer" onclick="checkSpelling()">Check Answer</button>
    <button id="showAnswer" onclick="showAnswer()">Show Answer</button>
  </div>
  <div id="feedback" onclick="hideFeedback()"></div>
  <div id="celebration"><div class="celebration-text">ðŸŽ‰ Great Job! ðŸŽ‰</div></div>

  <script src="words.js"></script>
  <script>
    let currentLevel = 0;
    let currentIndex = 0;
    let failCount = 0;
    let lastPronouncedIndex = -1;
    let isSpeaking = false;
    let currentWord = "";

    // Build keyboard
    const keyboard = document.getElementById("keyboard");
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    letters.forEach(letter => {
      const btn = document.createElement("button");
      btn.className = "key";
      btn.innerText = letter;
      btn.onclick = () => appendLetter(letter.toLowerCase());
      keyboard.appendChild(btn);
    });
    const backspace = document.createElement("button");
    backspace.id = "backspace";
    backspace.className = "key";
    backspace.innerText = "Back";
    backspace.onclick = removeLetter;
    keyboard.appendChild(backspace);
    const clear = document.createElement("button");
    clear.id = "clear";
    clear.className = "key";
    clear.innerText = "Clear";
    clear.onclick = clearWord;
    keyboard.appendChild(clear);

    function appendLetter(letter) {
      if (isSpeaking) return;
      currentWord += letter;
      updateDisplay();
    }

    function removeLetter() {
      if (isSpeaking) return;
      currentWord = currentWord.slice(0, -1);
      updateDisplay();
    }

    function clearWord() {
      if (isSpeaking) return;
      currentWord = "";
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById("wordDisplay").innerText = currentWord;
    }

    function getLevelWords() {
      const start = currentLevel * 50;
      return words.slice(start, start + 50);
    }

    function showWord() {
      const levelWords = getLevelWords();
      const w = levelWords[currentIndex];
      document.getElementById("part").innerText = "Part of Speech: " + w.part;
      document.getElementById("definition").innerText = "Definition: " + w.definition;
      document.getElementById("wordIndex").innerText = "Word #" + w.no;
      currentWord = "";
      updateDisplay();
      document.getElementById("showAnswer").style.display = failCount >= 3 ? "block" : "none";
      document.getElementById("mainContent").style.display = "block";
    }

    function pronounceWord() {
      if (isSpeaking) return;
      isSpeaking = true;
      disableButtons();

      const levelWords = getLevelWords();
      const w = levelWords[currentIndex];

      if (currentIndex === lastPronouncedIndex) {
        const wordOnly = new SpeechSynthesisUtterance(w.word);
        wordOnly.lang = "en-US";
        wordOnly.rate = 0.7;
        wordOnly.pitch = 0.7;
        speechSynthesis.speak(wordOnly);
        wordOnly.onend = () => {
          isSpeaking = false;
          enableButtons();
        };
      } else {
        const firstWord = new SpeechSynthesisUtterance(w.word);
        firstWord.lang = "en-US";
        firstWord.rate = 0.7;
        firstWord.pitch = 0.7;

        const secondWord = new SpeechSynthesisUtterance(w.word);
        secondWord.lang = "en-US";
        secondWord.rate = 0.7;
        secondWord.pitch = 0.7;

        const partSpeech = new SpeechSynthesisUtterance(`Part of speech: ${w.part}`);
        partSpeech.lang = "en-US";
        partSpeech.rate = 0.7;
        partSpeech.pitch = 0.7;

        const definition = new SpeechSynthesisUtterance(`Definition: ${w.definition}`);
        definition.lang = "en-US";
        definition.rate = 0.7;
        definition.pitch = 0.7;

        const pleaseSpell = new SpeechSynthesisUtterance("Please spell");
        pleaseSpell.lang = "en-US";
        pleaseSpell.rate = 0.7;
        pleaseSpell.pitch = 0.7;

        const finalWord = new SpeechSynthesisUtterance(w.word);
        finalWord.lang = "en-US";
        finalWord.rate = 0.7;
        finalWord.pitch = 0.7;

        speechSynthesis.speak(firstWord);
        firstWord.onend = () => {
          setTimeout(() => {
            speechSynthesis.speak(secondWord);
            secondWord.onend = () => {
              setTimeout(() => {
                speechSynthesis.speak(partSpeech);
                partSpeech.onend = () => {
                  speechSynthesis.speak(definition);
                  definition.onend = () => {
                    setTimeout(() => {
                      speechSynthesis.speak(pleaseSpell);
                      pleaseSpell.onend = () => {
                        setTimeout(() => {
                          speechSynthesis.speak(finalWord);
                          finalWord.onend = () => {
                            lastPronouncedIndex = currentIndex;
                            isSpeaking = false;
                            enableButtons();
                          };
                        }, 1000);
                      };
                    }, 1000);
                  };
                };
              }, 1000);
            };
          }, 1000);
        };
      }
    }

    function disableButtons() {
      document.getElementById("pronounce").disabled = true;
      document.getElementById("checkAnswer").disabled = true;
      document.getElementById("showAnswer").disabled = true;
      document.getElementById("levelSelect").disabled = true;
      document.querySelectorAll(".key").forEach(btn => btn.disabled = true);
    }

    function enableButtons() {
      document.getElementById("pronounce").disabled = false;
      document.getElementById("checkAnswer").disabled = false;
      document.getElementById("showAnswer").disabled = failCount < 3;
      document.getElementById("levelSelect").disabled = false;
      document.querySelectorAll(".key").forEach(btn => btn.disabled = false);
    }

    function nextWord() {
      const levelWords = getLevelWords();
      currentIndex = (currentIndex + 1) % levelWords.length;
      failCount = 0;
      showWord();
    }

    function showFeedback(message, isCorrect) {
      const feedback = document.getElementById("feedback");
      feedback.innerText = message;
      feedback.className = isCorrect ? "correct" : "wrong";
      feedback.style.display = "block";
      if (!isCorrect) {
        setTimeout(() => {
          feedback.style.display = "none";
        }, 1500);
      }
    }

    function hideFeedback() {
      document.getElementById("feedback").style.display = "none";
    }

    function showCelebration() {
      const celebration = document.getElementById("celebration");
      document.getElementById("mainContent").style.display = "none"; // Hide question
      celebration.style.display = "block";
      const type = Math.floor(Math.random() * 3); // 0: stars, 1: balloons, 2: fireworks
      const count = type === 2 ? 20 : 10; // More fireworks
      for (let i = 0; i < count; i++) {
        const el = document.createElement("div");
        el.style.left = `${Math.random() * 100}%`;
        el.style.top = `${Math.random() * 100}%`;
        el.style.animationDelay = `${Math.random() * 0.5}s`;
        if (type === 0) {
          el.className = "star";
          el.style.background = `#${Math.floor(Math.random()*16777215).toString(16)}`; // Random color
        } else if (type === 1) {
          el.className = "balloon";
          el.style.background = `#${Math.floor(Math.random()*16777215).toString(16)}`;
        } else {
          el.className = "firework";
          el.style.background = `#${Math.floor(Math.random()*16777215).toString(16)}`;
        }
        celebration.appendChild(el);
      }
      setTimeout(() => {
        hideCelebration();
        nextWord();
      }, 2000);
    }

    function hideCelebration() {
      const celebration = document.getElementById("celebration");
      celebration.style.display = "none";
      celebration.innerHTML = '<div class="celebration-text">ðŸŽ‰ Great Job! ðŸŽ‰</div>'; // Reset with text
    }

    function checkSpelling() {
      if (isSpeaking) return;
      const levelWords = getLevelWords();
      const userInput = currentWord.trim().toLowerCase();
      if (userInput === levelWords[currentIndex].word) {
        showFeedback("ðŸŽ‰ Awesome! Correct! ðŸŽ‰", true);
        showCelebration();
      } else {
        failCount++;
        showFeedback("âŒ Oops! Try Again! âŒ", false);
        if (failCount >= 3) {
          document.getElementById("showAnswer").style.display = "block";
        }
        currentWord = "";
        updateDisplay();
      }
    }

    function showAnswer() {
      if (isSpeaking) return;
      const levelWords = getLevelWords();
      const w = levelWords[currentIndex];
      showFeedback(`Answer: ${w.word}`, false);
    }

    function changeLevel() {
      currentLevel = parseInt(document.getElementById("levelSelect").value);
      currentIndex = Math.floor(Math.random() * 50);
      failCount = 0;
      showWord();
    }

    currentIndex = Math.floor(Math.random() * 50);
    showWord();
  </script>
</body>
</html>
