<!DOCTYPE html>
<html>
<head>
  <title>Spelling Bee Word List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Comic Neue', cursive !important;
    }
    body {
      text-align: center;
      padding: 20px;
      background: url('https://subtlepatterns.com/patterns/honey_im_subtle.png') #fff9e6;
      margin: 0;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1 {
      font-size: 48px;
      color: #e91e63;
      text-shadow: 2px 2px #ffeb3b;
    }
    select {
      width: 90%;
      max-width: 300px;
      padding: 15px;
      font-size: 24px;
      margin: 15px auto;
      display: block;
      background: #ffeb3b;
      color: #d81b60;
      border: 3px solid #f06292;
      border-radius: 20px;
      cursor: pointer;
    }
    #wordList {
      max-width: 700px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .word-button {
      padding: 10px 20px;
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(135deg, #2196f3, #42a5f5);
      color: white;
      border: 4px solid #1976d2;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .word-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }
    .word-button:active {
      transform: scale(0.95);
    }
    #wordDetails {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 235, 59, 0.9);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      z-index: 1000;
      text-align: center;
      max-width: 80%;
    }
    #wordDetails p {
      font-size: 24px;
      color: #d81b60;
      margin: 10px 0;
    }
    #wordDetails button {
      padding: 15px 25px;
      font-size: 20px;
      margin: 10px auto;
      display: block;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    #wordDetails button:hover {
      transform: scale(1.1);
    }
    #pronounceWord {
      background: #4caf50;
    }
    #closeDetails {
      background: #f44336;
    }
    #backToGame {
      width: 90%;
      max-width: 300px; /* Increased size */
      background: #ff5722; /* Brighter orange for visibility */
      padding: 20px 30px; /* Larger padding */
      font-size: 24px; /* Larger font */
      margin: 20px auto; /* Centered with more margin */
      margin-top: auto; /* Still pushed to bottom via flex */
      border: 4px solid #e64a19; /* Border for contrast */
    }
    #backToGame:hover {
      transform: scale(1.1);
    }
    @media (max-width: 768px) {
      h1 { font-size: 36px; }
      select { font-size: 20px; padding: 10px; }
      .word-button { font-size: 22px; padding: 8px 15px; }
      #wordDetails p { font-size: 20px; }
      #wordDetails button { font-size: 18px; padding: 12px 20px; }
      #backToGame { font-size: 20px; padding: 15px 25px; max-width: 250px; }
    }
  </style>
</head>
<body>
  <h1>Word List</h1>
  <select id="levelSelect" onchange="updateWordList()">
    <option value="0">Level 1</option>
    <option value="1">Level 2</option>
    <option value="2">Level 3</option>
    <option value="3">Level 4</option>
    <option value="4">Level 5</option>
    <option value="5">Level 6</option>
    <option value="6">Level 7</option>
  </select>
  <div id="wordList"></div>
  <div id="wordDetails">
    <p id="detailWord"></p>
    <p id="detailPart"></p>
    <p id="detailDefinition"></p>
    <button id="pronounceWord" onclick="pronounceCurrentWord()">Pronounce</button>
    <button id="closeDetails" onclick="hideDetails()">Close</button>
  </div>
  <button id="backToGame" onclick="window.location.href='index.html'">Back to Game</button>

  <script src="https://geniusjazz.github.io/spelling-bee/words.js"></script>
  <script>
    let currentWord = null;
    let isSpeaking = false;

    function updateWordList() {
      const level = parseInt(document.getElementById("levelSelect").value);
      const start = level * 50;
      const levelWords = words.slice(start, start + 50);
      const wordList = document.getElementById("wordList");
      wordList.innerHTML = "";

      levelWords.forEach((w) => {
        const btn = document.createElement("button");
        btn.className = "word-button";
        btn.innerText = w.word;
        btn.onclick = () => showDetails(w);
        wordList.appendChild(btn);
      });
    }

    function showDetails(word) {
      currentWord = word;
      document.getElementById("detailWord").innerText = `Word: ${word.word}`;
      document.getElementById("detailPart").innerText = `Part of Speech: ${word.part}`;
      document.getElementById("detailDefinition").innerText = `Definition: ${word.definition}`;
      document.getElementById("wordDetails").style.display = "block";
    }

    function hideDetails() {
      document.getElementById("wordDetails").style.display = "none";
      currentWord = null;
    }

    function pronounceCurrentWord() {
      if (isSpeaking || !currentWord) return;
      isSpeaking = true;
      document.getElementById("pronounceWord").disabled = true;

      const word = currentWord.word.toLowerCase();
      const audio = new Audio(`https://howjsay.com/mp3/${word}.mp3`);
      audio.volume = 0.7;

      const playAudio = () => {
        return new Promise((resolve, reject) => {
          audio.oncanplaythrough = () => resolve();
          audio.onerror = () => reject(new Error(`Howjsay audio failed for "${word}"`));
          audio.onended = () => resolve();
          audio.play().catch(reject);
          setTimeout(() => reject(new Error("Audio load timeout")), 3000);
        });
      };

      const pronounceSequence = async () => {
        try {
          await playAudio();
          isSpeaking = false;
          document.getElementById("pronounceWord").disabled = false;
        } catch (error) {
          console.log("Howjsay failed:", error.message);
          fallbackToSpeechSynthesis(word);
        }
      };

      pronounceSequence();
    }

    function fallbackToSpeechSynthesis(word) {
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = "en-US";
      utterance.rate = 0.7;
      utterance.pitch = 0.7;
      speechSynthesis.speak(utterance);

      utterance.onend = () => {
        isSpeaking = false;
        document.getElementById("pronounceWord").disabled = false;
      };
      utterance.onerror = (err) => {
        console.error("SpeechSynthesis failed:", err);
        isSpeaking = false;
        document.getElementById("pronounceWord").disabled = false;
      };
    }

    // Initial load
    updateWordList();
  </script>
</body>
</html>
