<!DOCTYPE html>
<html>
<head>
  <title>Spelling Bee Word List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Comic Neue', cursive !important;
    }
    body {
      text-align: center;
      padding: 20px;
      background: url('https://subtlepatterns.com/patterns/honey_im_subtle.png') #fff9e6;
      margin: 0;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1 {
      font-size: 48px;
      color: #e91e63;
      text-shadow: 2px 2px #ffeb3b;
    }
    select {
      width: 90%;
      max-width: 300px;
      padding: 15px;
      font-size: 24px;
      margin: 15px auto;
      display: block;
      background: #ffeb3b;
      color: #d81b60;
      border: 3px solid #f06292;
      border-radius: 20px;
      cursor: pointer;
    }
    #wordList {
      max-width: 700px;
      margin: 20px auto;
      text-align: left;
    }
    .word-button {
      width: 100%;
      padding: 15px;
      font-size: 20px;
      margin: 10px 0;
      background: linear-gradient(135deg, #2196f3, #42a5f5);
      color: white;
      border: 3px solid #1976d2;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    .word-button:hover {
      transform: scale(1.05);
    }
    .word-button:active {
      transform: scale(0.95);
    }
    #wordDetails {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 235, 59, 0.9);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      z-index: 1000;
      text-align: center;
      max-width: 80%;
    }
    #wordDetails p {
      font-size: 24px;
      color: #d81b60;
      margin: 10px 0;
    }
    #wordDetails button {
      padding: 15px 25px;
      font-size: 20px;
      margin: 10px auto;
      display: block;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    #wordDetails button:hover {
      transform: scale(1.1);
    }
    #pronounceWord {
      background: #4caf50;
    }
    #closeDetails {
      background: #f44336;
    }
    #backToGame {
      width: 90%;
      max-width: 200px;
      background: #9c27b0;
      padding: 15px 25px;
      font-size: 20px;
      margin-top: auto;
    }
    @media (max-width: 768px) {
      h1 { font-size: 36px; }
      select { font-size: 20px; padding: 10px; }
      .word-button { font-size: 18px; padding: 12px; }
      #wordDetails p { font-size: 20px; }
      #wordDetails button { font-size: 18px; padding: 12px 20px; }
      #backToGame { font-size: 18px; padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <h1>Word List</h1>
  <select id="levelSelect" onchange="updateWordList()">
    <option value="0">Level 1</option>
    <option value="1">Level 2</option>
    <option value="2">Level 3</option>
    <option value="3">Level 4</option>
    <option value="4">Level 5</option>
    <option value="5">Level 6</option>
    <option value="6">Level 7</option>
  </select>
  <div id="wordList"></div>
  <div id="wordDetails">
    <p id="detailWord"></p>
    <p id="detailPart"></p>
    <p id="detailDefinition"></p>
    <button id="pronounceWord" onclick="pronounceCurrentWord()">Pronounce</button>
    <button id="closeDetails" onclick="hideDetails()">Close</button>
  </div>
  <button id="backToGame" onclick="window.location.href='index.html'">Back to Game</button>

  <script src="https://geniusjazz.github.io/spelling-bee/words.js"></script>
  <script>
    let currentWord = null;
    let isSpeaking = false;

    function updateWordList() {
      const level = parseInt(document.getElementById("levelSelect").value);
      const start = level * 50;
      const levelWords = words.slice(start, start + 50);
      const wordList = document.getElementById("wordList");
      wordList.innerHTML = "";

      levelWords.forEach((w, index) => {
        const btn = document.createElement("button");
        btn.className = "word-button";
        btn.innerText = w.word;
        btn.onclick = () => showDetails(w);
        wordList.appendChild(btn);
      });
    }

    function showDetails(word) {
      currentWord = word;
      document.getElementById("detailWord").innerText = `Word: ${word.word}`;
      document.getElementById("detailPart").innerText = `Part of Speech: ${word.part}`;
      document.getElementById("detailDefinition").innerText = `Definition: ${word.definition}`;
      document.getElementById("wordDetails").style.display = "block";
    }

    function hideDetails() {
      document.getElementById("wordDetails").style.display = "none";
      currentWord = null;
    }

    function pronounceCurrentWord() {
      if (isSpeaking || !currentWord) return;
      isSpeaking = true;
      document.getElementById("pronounceWord").disabled = true;

      const utterance = new SpeechSynthesisUtterance(currentWord.word);
      utterance.lang = "en-US";
      utterance.rate = 0.7;
      utterance.pitch = 0.7;
      speechSynthesis.speak(utterance);

      utterance.onend = () => {
        isSpeaking = false;
        document.getElementById("pronounceWord").disabled = false;
      };
    }

    // Initial load
    updateWordList();
  </script>
</body>
</html>
